<html>
<head>
<title>addition of numbers</title>
</head>
<body>
First_Number:<input type="text" id="no1">
Second_Number:<input type="text" id="no2">
<input type="submit" value="sum" onclick=fd()>
ANSWER:<input type="text" id="ans">
<script>
function fd()
{

var x=document.getElementById("no1").value;
var y=document.getElementById("no2").value;
var z=x+y;
document.getElementById("ans").innerHTML=z;

}
</script>
</body>
</html>
